<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div id="content">
      <form id="form">
        <div id="formArea">
          <div class="element">
            <label class="labelForm name">Name:</label> <br />
            <input class="input name" type="text" name="name" /><br />
          </div>
          <div class="element">
            <label class="labelForm date">Date:</label><br />
            <input class="input date" type="date" name="date" /><br />
          </div>
          <div class="element">
            <label class="labelForm task">Task:</label><br />
            <input class="input task" type="text" name="task" /><br />
          </div>
        </div>
        <div class="buttonArea">
          <input class="button" type="submit" value="Submit" />
          <input type="text" id="filter" placeholder="Search Items..." />
        </div>
      </form>

      <div id="taskList">       
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
