<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div id="content">
      <form id="form">
        <div id="formArea">
          <div class="element">
            <label class="labelForm name">Name:</label> <br />
            <input class="input name" type="text" name="name" /><br />
          </div>
          <div class="element">
            <label class="labelForm date">Date:</label><br />
            <input class="input date" type="date" name="date" /><br />
          </div>
          <div class="element">
            <label class="labelForm task">Task:</label><br />
            <input class="input task" type="text" name="task" /><br />
          </div>
        </div>
        <div class="buttonArea">
          <input class="button" type="submit" value="Submit" />
          <input type="text" id="filter" placeholder="Search Items..." />
        </div>
      </form>

      <div id="taskList">
        <li class="items">
          <div class="infoArea">
            <div class="item">
              <div class="labelTaskList">Name:</div>
              <div class="labelInfoTaskList name">1</div>
            </div>
            <div class="item">
              <div class="labelTaskList">Date:</div>
              <div class="labelInfoTaskList date">1</div>
            </div>
            <div class="item">
              <div class="labelTaskList">Task:</div>
              <div class="labelInfoTaskList task">1</div>
            </div>
          </div>
          <div class="optionArea">
            <button class="edit" id="edit">*</button>
            <button class="status" id="status">â‡“</button>
            <button class="delete">X</button>
          </div>
        </li>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
